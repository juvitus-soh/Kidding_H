<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrre App</title>
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Message section */
        .message {
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        .message p:first-child {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffeb3b; /* Bright yellow for "Yo yo yo..." */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .message p:last-child {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* Store links section */
        .store-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .store-links a {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .store-links img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .store-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .message p:first-child {
                font-size: 24px;
            }
            .message p:last-child {
                font-size: 16px;
            }
            .store-links img {
                width: 140px;
            }
        }
    </style>
    <!-- Load Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">
        <p>Yo yo yo... I'm Kidding</p>
        <p>Buying your bus ticket has never been this easy! Download the Hyrre App from Play Store and App Store</p>
    </div>
    <div class="store-links">
        <a href="https://play.google.com/store/apps/details?id=com.skye8company.hyrre" target="_blank">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
        </a>
        <a href="https://apps.apple.com/app/hyrre" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
    </div>
</body>
</html>
